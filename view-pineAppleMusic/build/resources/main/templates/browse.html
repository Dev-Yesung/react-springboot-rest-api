<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="http://localhost:3000/js/browse.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>🍍pineApple Music</title>
</head>
<body>
<header>
    <span>🍍Music</span>
    <a th:href="@{/signup}" class="btn btn-secondary">회원가입</a>
    <a th:href="@{/login}" class="btn btn-secondary">로그인</a>
    <div>모든 서비스는 로그인 후 이용 가능합니다.</div>
</header>
<aside>
    <form th:action="@{/search}" method="get">
        <h3><label for="disabledInput">음악 검색</label></h3>
        <input type="text" class="form-control"
               id="disabledInput" placeholder="로그인이 필요합니다..." disabled/>
    </form>
</aside>
<main>
    <div id="songList"></div>
</main>
<footer>
    <div>Copyright © 2023 pineAppleMusic by Dev-Yesung</div>
</footer>
</body>
</html>
